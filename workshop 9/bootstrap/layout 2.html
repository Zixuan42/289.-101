<!doctype html>
<html lang="en">
  
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
      <!-- our style file should be after boostra so it overwrites with ever we want -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.0.10/css/all.css">

    <title>Layout 2</title>
    <style>
        /* css bootstrap outline   */
        * { outline: #EEE solid 1px}
    </style>    
        
  </head>
  
    <body>
        
        
      <div class="container">
          
          <!-- blue columns -->
          <div class="row">
              <div class="col-sm-12 blue"></div>
          </div>
          
          <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-3 green"></div>
              <div class="col-sm-12 col-md-6 col-lg-6 orange">
                  <div class="row">
                      <div class="col-sm-6 col-md-6 col-lg-4 grey"></div>
                      <div class="d-none d-lg-block col-lg-8 pink"></div>
                      <div class="col-sm-6 col-md-6 col-lg-4 grey"></div>
                      <div class="d-none d-lg-block col-lg-8 pink"></div>
                  </div>
                  <div class="row">
                      <div class="col-sm-6 col-md-6 col-lg-4 grey"></div>
                      <div class="d-none d-lg-block col-lg-8 pink"></div>
                      <div class="col-sm-6 col-md-6 col-lg-4 grey"></div>
                      <div class="d-none d-lg-block col-lg-8 pink"></div>
                  </div>
                  <div class="row">
                      <div class="col-sm-6 col-md-6 col-lg-4 grey"></div>
                      <div class="d-none d-lg-block col-lg-8 pink"></div>
                      <div class="col-sm-6 col-md-6 col-lg-4 grey"></div>
                      <div class="d-none d-lg-block col-lg-8 pink"></div>
                  </div>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-3 red"></div>
          </div>
          
      </div>   

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
        
  </body>
</html>
